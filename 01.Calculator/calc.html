<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
</head>

<body>
    <h1>This is My Calculator..</h1>

    <table border="1" align="center">
        <tr height='40px' align="right">
            <td colspan="4"><input type='textbox'  id='result' height='40px' width='200px'  value='0'></td>
        </tr>
        <tr height='40px' align="center">
            <td width='40px' id="ac" >AC</td>
            <td width='40px' id="rightP" class="symbol">(</td>
            <td width='40px' id="leftP" class="symbol">)</td>
            <td width='40px' id="div" class="symbol">/</td>
        </tr>
        <tr height='40px' align="center">
            <td id="seven" class="symbol">7</td>
            <td id="eight" class="symbol">8</td>
            <td id="nine" class="symbol">9</td>
            <td id="mul" class="symbol">*</td>
        </tr>
        <tr height='40px' align="center">
            <td id="four" class="symbol">4</td>
            <td id="five" class="symbol">5</td>
            <td id="six" class="symbol">6</td>
            <td id="sub" class="symbol">-</td>
        </tr>
        <tr height='40px' align="center">
            <td id="one" class="symbol">1</td>
            <td id="two" class="symbol">2</td>
            <td id="three" class="symbol">3</td>
            <td id="add"class="symbol">+</td>
        </tr>
        <tr height='40px' align="center">
            <td colspan="2" id="zero" class="symbol">0</td>
            <td id="decimal" class="symbol">.</td>
            <td id="equal">=</td>
        </tr>
    </table>

    <script>
        function printSymbol(e){
            let result = document.getElementById("result");
            if(result.value == '0')
                result.value = e.target.textContent;
            else
                result.value = result.value + e.target.textContent;
        }
        let symbols = document.getElementsByClassName("symbol");
        let result = document.getElementById("result");
        let clr = document.getElementById("ac");
        let equal = document.getElementById("equal");
       
        for(let i=0; i < symbols.length; i++){
            symbols[i].addEventListener("click", printSymbol);
        }

        clr.addEventListener("click", 
            () => document.getElementById("result").value = '0');

        equal.addEventListener("click", e => result.value = eval(result.value));

    </script>
</body>

</html>
